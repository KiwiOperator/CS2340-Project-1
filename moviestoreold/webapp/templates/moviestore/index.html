{% block content %}
<h1>Welcome to GT Movies Store</h1>
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
    <a href="{% url 'review_page' %}">View My Reviews</a>
{% else %}
    <p><a href="{% url 'login' %}">Login</a> to view or create reviews.</p>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
{% endif %}
{% endblock %}
