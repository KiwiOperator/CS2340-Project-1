<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a New Password</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'moviestore/style.css' %}">
</head>
<body class="login">
    <div class="container">
        <h2>Set a New Password</h2>
        
        {% if validlink %}
            <p>Please enter a new password.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Reset Password</button>
            </form>
        {% else %}
            <p>The password reset link is invalid or has expired. Please request a new reset link.</p>
            <a href="{% url 'password_reset' %}" class="btn">Request a New Link</a>
        {% endif %}
    </div>
</body>
</html>
