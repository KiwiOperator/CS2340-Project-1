{% block content %}
<h1>Delete Review</h1>
<p>Are you sure you want to delete your review for "{{ review.movie_title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
