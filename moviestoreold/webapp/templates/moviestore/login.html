<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'moviestore/style.css' %}">
</head>
<body class="login">
    <div class="container">
        <h2>Login to Cineo</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}" class="link">Sign up</a></p>
        <p>Forgot password? <a href="{% url 'password_reset' %}" class="link">Reset</a></p>
    </div>
</body>
</html>
