<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cineo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        .navbar { background: #333; color: white; padding: 15px; display: flex; justify-content: space-between; }
        .navbar a { color: white; text-decoration: none; padding: 0 15px; }
        .container { padding: 50px; }

        /* Carousel Styles */
        .carousel-container { position: relative; width: 80%; margin: auto; overflow: hidden; }
        .carousel-wrapper { display: flex; overflow: hidden; }
        .carousel { display: flex; transition: transform 0.5s ease-in-out; }
        .carousel img { width: 200px; height: 300px; margin: 0 10px; border-radius: 10px; }

        .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; cursor: pointer; font-size: 24px; }
        .prev { left: 10px; }
        .next { right: 10px; }

        .footer { background: #222; color: white; padding: 15px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>

    <div class="navbar">
        <div><a href="/">Cineo</a></div>
        <div>
            <a href="{% url 'homepage' %}">Browse</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>

    <div class="container">
        <h1>Welcome to Cineo Movie Store</h1>
        <p>Your one-stop shop for the latest and greatest movies.</p>

        <!-- Carousel Section -->
        <div class="carousel-container">
            <button class="carousel-btn prev" onclick="moveCarousel(-1)">&#10094;</button>
            <div class="carousel-wrapper">
                <div class="carousel" id="carousel">
                    {% for movie in page_obj %}
                    <img src="{{ movie.image_url }}" alt="{{ movie.title }} poster">
                    {% endfor %}
                </div>
            </div>
            <button class="carousel-btn next" onclick="moveCarousel(1)">&#10095;</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Cineo</p>
    </div>

    <script>
        let index = 0;
        function moveCarousel(direction) {
            const carousel = document.getElementById("carousel");
            const images = document.querySelectorAll(".carousel img");
            const imageWidth = images[0].clientWidth + 20; // Image width + margin
            const maxIndex = images.length - 3; // Adjust based on visible items

            index += direction;
            if (index < 0) index = 0;
            if (index > maxIndex) index = maxIndex;

            carousel.style.transform = `translateX(${-index * imageWidth}px)`;
        }
    </script>

</body>
</html>
